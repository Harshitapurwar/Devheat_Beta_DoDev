<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Searching for Teammates</title>
    <!-- <link rel="stylesheet" href="boxicons/css/boxicons.min.css"> -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alkatra&family=Dancing+Script&family=Lugrasimo&family=Poppins:wght@500&display=swap');


        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 110vh;
            background-color: transparent;
        }

        .nav {
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 100px;
            line-height: 100px;
            background-color: linear-gradient(rgba(39, 39, 39, 0.6), transparent);
            z-index: 100;
        }

        .nav-logo p img {
            color: white;
            border: none;
        }

        .nav-menu ul {
            display: flex;
        }

        .nav ul li {
            list-style-type: none;
        }

        .nav ul li .link {
            text-decoration: none;
            font-weight: 500;
            color: #ffffff;
            padding-bottom: 15px;
            margin: 0 25px;
        }

        .link:hover,
        .active {
            border-bottom: 2px solid #ffffff;
        }

        .nav-button .btn {
            width: 130px;
            height: 40px;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.4);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: .3s ease;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #registerBtn {
            margin-left: 15px;
        }

        .btn .white-btn {
            background: rgba(255, 255, 255, 0.7);
        }

        .btn.btn.white-btn:hover {
            background: rgba(255, 255, 255, 0.5);
        }

        .nav-menu-btn {
            display: none;
        }

        .form-box {
            position: relative;
            display: flex;
            align-items: center;
            width: 512px;
            height: 600px;
            border: 1px solid #ffffff;
            border-radius: 30px;
            overflow: hidden;
            z-index: 2;

        }

        .login-container {
            position: absolute;
            margin-top: 100px;
            left: 4px;
            width: 500px;
            display: flex;
            flex-direction: column;
            transition: .5s ease-in-out;

        }

        .register-container {
            position: absolute;
            right: -520px;
            width: 500px;
            display: flex;
            flex-direction: column;
            transition: .5s ease-in-out;
        }

        .top span {
            color: #ffffff;
            font-size: small;
            padding: 10px 0;
            display: flex;
            justify-content: center;

        }

        .top span a {
            font-weight: 500;
            color: #2e75d1;
            margin-left: 5px;

        }

        header {
            color: #ffffff;
            font-size: 30px;
            text-align: center;
            padding: 10px 0 30px 0;
        }

        @media only screen and (max-width: 786px) {
            .nav-button {
                display: none;
            }

            .nav-menu.responsive {
                top: 100px;
            }

            .nav-menu {
                position: absolute;
                top: -800px;
                display: flex;
                justify-content: center;
                background: rgba(255, 255, 255, 0.2);
                width: 100%;
                height: 90vh;
                backdrop-filter: blur(20px);
                transition: .3s;
            }

            .nav-menu ul {
                flex-direction: column;
                text-align: center;
            }

            .nav-menu-btn {
                display: block;
            }

            .nav-menu-btn i {
                font-size: 25px;
                color: #fff;
                padding: 10px;
                background: rgba(255, 255, 255, 0.2);
                border-radius: 50%;
                cursor: pointer;
                transition: .3s;
            }

            .nav-menu-btn i:hover {
                background: rgba(255, 255, 255, 0.15);
            }
        }

        #navbar {
            position: fixed;
            margin-bottom: 10px;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: transparent;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p><img src="logo.png" alt="" width="80px" height="40px"></p>
            </div>
            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="/client/findfriends/HOME.html" class="link">Home</a></li>
                    <li><a href="/client/findfriends/friends.html" class="link">Find Friends</a></li>
                    <li><a href="/client/Hackthon_Page/HACKTHON.HTML" class="link">Hackathon</a></li>
                    <li><a href="/client/profilefinal/profilefinal.html" class="link">Profile</a></li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" style="display: none;">Sign In</button>
                <button class="btn" id="registerBtn" style="display: none;">Sign Up</button>
            </div>
        </nav>
    </div>
</body>

</html>
